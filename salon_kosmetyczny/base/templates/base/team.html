{% extends 'base/main.html' %}

{% block content %}
{% csrf_token %}
{% for teammate in teammates %}
    <div class="container">
        <div class="row">{{ teammate }}</div>
        <div class="col">
            <img src="{{ teammate.image.url }}">
        </div>
    </div>

{% endfor %}


<a href="{% url 'add-team' %}">Add new teammate</a>

{% endblock content %}
